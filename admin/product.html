              <a href="../admin.html">Đăng xuất</a>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm mới</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  onclick="clearInput()"
                ></button>
              </div>
              <div class="modal-body">
                <div class="container" id="main">
                  <div
                    class="row justify-content-center align-items-center mt-4"
                  >
                    <div class="col-lg-12 col-lg-offset-12">
                      <form id="edit-form">
                        <div class="form-group row mb-3">
                          <label for="input-id" class="col-sm-3 col-form-label"
                            >SKU</label
                          >
                          <div class="col-sm-9">
                            <input
                              type="text"
                              class="form-control"
                              id="input-id"
                              placeholder="Input ID"
                            />
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="input-name"
                            class="col-sm-3 col-form-label"
                            >Tên SP</label
                          >
                          <div class="col-sm-4">
                            <input
                              type="text"
                              class="form-control"
                              id="input-name"
                              placeholder="Tên SP"
                            />
                          </div>
                          <label
                            for="input-age"
                            class="col-sm-2 col-form-label"
                            style="text-align: right"
                            >Công dụng</label
                          >
                          <div class="col-sm-3">
                            <input
                              type="number"
                              class="form-control"
                              id="input-category"
                              placeholder="Công dụng"
                            />
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="input-type"
                            class="col-sm-3 col-form-label"
                            >Tồn kho</label
                          >
                          <div class="col-sm-9">
                            <input
                              type="number"
                              class="form-control"
                              id="input-thoiluong"
                              placeholder="Tồn kho"
                            />
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="input-type"
                            class="col-sm-3 col-form-label"
                            >Ảnh</label
                          >
                          <div class="col-sm-9">
                            <select id="input-img" class="form-select">
                              <option value="hong-to-1.png">RED 1</option>
                              <option value="hong-to-2.png">RED 1</option>
                              <option value="hong-to-3.png">RED 1</option>
                              <option value="vang-to-1.png">YELLOW 1</option>
                              <option value="vang-to-2.png">YELLOW 1</option>
                              <option value="vang-to-3.png">YELLOW 1</option>
                              <option value="xanh-to-1.png">GREEN 1</option>
                              <option value="xanh-to-1.png">GREEN 1</option>
                              <option value="xanh-to-1.png">GREEN 1</option>
                            </select>
                            <!-- <input
                              type="file"
                              class="form-control"
                              id="input-img"
                              placeholder="Hình ảnh"
                              onchange="previewImage(event)"
                            /> -->
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="input-weight"
                            class="col-sm-3 col-form-label"
                            >Lịch chiếu</label
                          >
                          <div class="col-sm-3">
                            <input
                              type="date"
                              class="form-control"
                              id="input-lichchieu"
                              placeholder="Input Weight"
                            />
                          </div>

                          <label
                            for="input-length"
                            class="col-sm-3 col-form-label"
                            style="text-align: right"
                            >Giá vé</label
                          >
                          <div class="col-sm-3">
                            <input
                              type="number"
                              class="form-control"
                              id="input-giave"
                              placeholder="Input Length"
                            />
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  onclick="clearInput()"
                >
                  Thoát
                </button>
                <button type="button" class="btn btn-success" id="submit-btn">
                  Thêm mới
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- viewModal -->
        <div
          class="modal fade"
          id="viewModal"
          tabindex="-1"
          aria-labelledby="viewModalLabel"
          aria-hidden="true"

          <div class="modal-dialog modal-lg">

              <div class="modal-header">
                <h5 class="modal-title" id="viewModalLabel">Chi tiết</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  onclick="clearInput()"
                ></button>
              </div>
              <div class="modal-body">
                <div class="container" id="main">
                  <div
                    class="row justify-content-center align-items-center mt-4"
                  >
                    <div class="col-lg-10 col-lg-offset-10">
                      <form id="edit-form">
                        <div class="form-group row mb-3 text-center">
                          <img src="image 2.png" width="300" />
                        </div>
                        <div class="form-group row mb-3">
                          <label for="input-id" class="col-sm-3 col-form-label"
                            >Mã phim</label
                          >
                          <div class="col-sm-9">
                            <input
                              type="text"
                              class="form-control"
                              id="input-id"
                              placeholder="Input ID"
                              disabled
                            />
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="input-name"
                            class="col-sm-3 col-form-label"
                            >Tên SP</label
                          >
                          <div class="col-sm-5">
                            <input
                              type="text"
                              class="form-control"
                              id="input-name"
                              placeholder="Tên SP"
                              disabled
                            />
                          </div>
                          <label
                            for="input-age"
                            class="col-sm-1 col-form-label"
                            style="text-align: right"
                            >Công dụng</label
                          >
                          <div class="col-sm-3">
                            <input
                              type="number"
                              class="form-control"
                              id="input-category"
                              placeholder="Công dụng"
                              disabled
                            />
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="input-type"
                            class="col-sm-3 col-form-label"
                            >Tồn kho</label
                          >
                          <div class="col-sm-9">
                            <input
                              type="number"
                              class="form-control"
                              id="input-thoiluong"
                              placeholder="Tồn kho"
                              disabled
                            />
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="input-weight"
                            class="col-sm-3 col-form-label"
                            >Lịch chiếu</label
                          >
                          <div class="col-sm-3">
                            <input
                              type="date"
                              class="form-control"
                              id="input-lichchieu"
                              placeholder="Input Weight"
                              disabled
                            />
                          </div>

                          <label
                            for="input-length"
                            class="col-sm-3 col-form-label"
                            style="text-align: right"
                            >Giá vé</label
                          >
                          <div class="col-sm-3">
                            <input
                              type="number"
                              class="form-control"
                              id="input-giave"
                              placeholder="Input Length"
                              disabled
                            />
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <!-- Button trigger modal -->
          <div class="d-flex justify-content-end mb-4">
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Thêm mới
            </button>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">SKU</th>
                <th scope="col">Tên SP</th>
                <th scope="col">Công dụng</th>
                <th scope="col">Tồn kho</th>
                <th scope="col">Giá</th>
                <th scope="col">Ảnh</th>
                <th scope="col">Ngày thêm</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
          <div class="d-flex justify-content-end">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#">Previous</a>

                <li class="page-item"><a class="page-link" href="#">1</a></li>

                <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
